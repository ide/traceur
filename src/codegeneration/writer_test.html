<title></title>

<body>
<script>

var IdentifierToken = traceur.syntax.IdentifierToken;
var LiteralToken = traceur.syntax.LiteralToken;
var TokenType = traceur.syntax.TokenType;
var Token = traceur.syntax.Token;

var ParseTreeWriter = traceur.codegeneration.ParseTreeWriter;
var trees = traceur.syntax.trees;

function testWriteStatement() {
  var tree = new trees.ProgramTree(
    'loc',
    [new trees.VariableStatementTree(
      'loc',
      new trees.VariableDeclarationListTree(
        'loc',
        'var',
        [new trees.VariableDeclarationTree(
          'loc',
          new trees.IdentifierExpressionTree('loc', new IdentifierToken('loc', 'x')),
          new trees.LiteralExpressionTree('loc', new LiteralToken(TokenType.NUMBER, '1', 'loc')))]          
      )
    ),
    new trees.IfStatementTree(
      'loc',
      new trees.BinaryOperatorTree(
        'loc',
        new trees.IdentifierExpressionTree('loc', new IdentifierToken('loc', 'x')),
        new Token(TokenType.CLOSE_ANGLE, 'loc'),
        new trees.LiteralExpressionTree('loc', new LiteralToken(TokenType.NUMBER, '0', 'loc'))
      ),
      new trees.BlockTree(
        'loc',
        [new trees.PostfixExpressionTree(
          'loc',
          new trees.IdentifierExpressionTree('loc', new IdentifierToken('loc', 'x')),
          new Token(TokenType.PLUS_PLUS, 'loc')
        )]
      )
    )
  ]);
  var actual = ParseTreeWriter.write(tree);
  
  var expected = '\nvar x = 1 ; \nif (x > 0 ) { \n  x ++ \n} \n';
  assertEquals(expected, actual);
}

</script>
</body>
