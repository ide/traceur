<script type="text/traceur">

// more tests
function testSimpleTrait() {
  var p1 = new MixinPoint();
  var p2 = new MixinPoint();
  assertTrue(p1.equals(p2));
  assertFalse(p2.notEquals(p1));
  p2.x = 1;
  assertFalse(p2.equals(p1));
  assertTrue(p2.notEquals(p1));
}

function testPropertyTrait() {
  var obj = new MixinSimpleValue();
  obj.v = 5;
  assertEquals(5, obj.value);
  obj.setValue(7);
  assertEquals(7, obj.v);
}

function testRequiresMember() {
  var obj = new ClassMixinRequires();
  assertEquals(42, obj.member());
  assertEquals(42, obj.requiresMember());
}

function testTraitMixin() {
  var obj = new MixinOfMixinClass();
  assertEquals('first', obj.first());
  assertEquals('second', obj.second());
}

function testDiamondMixin() {
  var obj = new DiamondMixinClass();
  assertEquals('common', obj.common());
  assertEquals('first', obj.first());
  assertEquals('second', obj.second());
}

function testRequiresAndInheritance() {
  var obj = new DerivedWithRequires();
  assertEquals('base r', obj.callR());
}

</script>
<script>

function evalScript(scriptElement) {
  var source;
  var name;
  if (scriptElement.src) {
    name = scriptElement.src;
    var xhr = new XMLHttpRequest();
    // Synchronous load but these are already loaded when we get here so it
    // should be fast.
    xhr.open('GET', scriptElement.src, false);
    xhr.send();
    source = xhr.responseText;
  } else {
    name = 'inline-script';
    source = scriptElement.textContent;
  }

  var errorReporter = new traceur.util.ErrorReporter();
  var tree = transform(errorReporter, name, source);
  var code = traceur.codegeneration.ParseTreeWriter.write(tree);
  console.log(code);
  ('global', eval)(code);
  assertFalse(errorReporter.hadError());
}

function evalAllScripts() {
  var scripts = document.querySelectorAll('script[type="text/traceur"]');
  Array.prototype.forEach.call(scripts, evalScript);
}

function transform(errorReporter, name, source) {
  var sourceFile = new traceur.syntax.SourceFile(name, source);
  var scanner = new traceur.syntax.Scanner(errorReporter, sourceFile);
  var parser = new traceur.syntax.Parser(errorReporter, scanner);
  var tree = parser.parseProgram();
  assertFalse(errorReporter.hadError());

  tree = traceur.codegeneration.ClassTransformer.transform(errorReporter, tree);
  assertFalse(errorReporter.hadError());

  return tree;
}

evalAllScripts();

</script>
